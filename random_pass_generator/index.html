<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Random Password Generator</title>
</head>
<body>
    <h1>Random Password Generator</h1>
    <form>
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" max="128" required>
        <br><br>
        
        <label for="includeUppercase">Include Uppercase Letters:</label>
        <input type="checkbox" id="includeUppercase" name="includeUppercase">
        <br><br>
        
        <label for="includeNumbers">Include Numbers:</label>
        <input type="checkbox" id="includeNumbers" name="includeNumbers">
        <br><br>
        
        <label for="includeSymbols">Include Special Characters:</label>
        <input type="checkbox" id="includeSymbols" name="includeSymbols">
        <br><br>
        
        <button type="button" onclick="generatePassword()">Generate Password</button>
        <br><br>
        <p id="passwordDisplay"></p>
    </form>
</body>
</html>
